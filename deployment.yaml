apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatgpt-ui
  namespace: chatgpt-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: dhanush08/ui:latest
        ports:
        - containerPort: 80
